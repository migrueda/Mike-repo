<h3>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h3>

<br>
<br>

<script>
	
	function saltarlinea()	{

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	//crear funcion imprimir que reemplaza document.write
	function imprimir(frase){
		
		document.write(frase)
		saltarlinea();

	}

	var  victoria = parseInt (prompt ("Informe la cantidad de victorias:"));
	var 	 empates =parseInt (prompt ("Informe la cantidad de empates:"));

	var puntosTotal =  (victoria * 3) + empates;

	imprimir("El total de puntos del equipo es: " + puntosTotal);

	if (puntosTotal>28) {

		imprimir("El equipo esta mejor que el año pasado")
	}

	if (puntosTotal<28) {

		imprimir("El equipo esta peor que el año pasado")
	}

	if (puntosTotal==28) {

		imprimir("El equipo esta igual que el año pasado")
	}


</script>
