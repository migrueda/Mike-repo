<meta charset="utf-8">

<h3>Mundial FIFA.</h3>
<br>
<br>
<br>

<script>
	
	function saltarlinea()	{

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	//crear funcion imprimir que reemplaza document.write
	function imprimir(frase){
		
		document.write(frase)
		saltarlinea();

	}

	var anhoMundial = 1930;
	var limite = parseInt(prompt("Ingrese el año para calcular: "))
	
	while (anhoMundial <= limite){

		imprimir ("Hubo mundial de la FIFA en el año " + anhoMundial);
		anhoMundial = anhoMundial + 4;
	}

	imprimir("fin");
	
</script>
