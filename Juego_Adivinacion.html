<script>
	
	function saltarlinea()	{

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	//crear funcion imprimir que reemplaza document.write
	function imprimir(frase){
		
		document.write(frase)
		saltarlinea();

	}
	

	var numeroPensado = Math.round(Math.random()*10); 
	//la funcion Math.random da un número aleatorio y la función Marth.round redondea el numero sin decimales.
	var intentos =3;
	var contador = 1;

	while(contador <= intentos){

	var numeroLazado = parseInt (prompt("Ingrese un número entre 0-10"))
	
	if (numeroPensado == numeroLazado) {

		alert("Usted acerto, en el intento "+ contador + " el número pensado era "+numeroPensado);
		break;
	}

	else {

		alert("Usted erró");
	}
	
	contador++;

	}

	if(numeroPensado == numeroLazado){

		imprimir("Usted acerto, en el intento " + contador +" el número pensado era "+ numeroPensado);

	}
	else{

		imprimir("Usted erró el número pensado era "+numeroPensado);

	}
	imprimir("Fin.");
</script>
